name: Deploy Angular app to GitHub Pages

on:
  push:
    branches:
      - main   # whenever you push to main, it will deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout your code
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build Angular app
      - name: Build Angular
        run: npm run build -- --configuration production --base-href /FirstApp/

      # Deploy to gh-pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/versionOne/browser
